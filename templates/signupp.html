<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/style.css" />
  <script src="static/js/signup.js"></script>
  <title> Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="useless signin.">
</head>

<body>
  <div class="ilovedivs">
    <h1 class="blackmagic">a</h1>
 <div class="bigbox">
  <div class="overlaysign" id="thingymabobby">


  </div>

      <form method="POST" action="/signupp.html">
        <span class="loginleft">
          <div class="signtextboxnew">
            <input
              type="text"
              class="signuptextnew"
              placeholder="Username"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="signtextboxnew">
            <input
              type="password"
              class="signuptextnew"
              placeholder="Password"
              id="password"
              name="password"
              required
            />
          </div>
            <div class="signtextboxnew">
            <input
              type="text"
              class="signuptextnew"
              placeholder="Email"
              id="email"
              name="email"
              required
            />
          </div>
        </span>
        <span class="loginright">
          <button class="buttonss" id="submitlogin" type="submit">
            <h1 class="miniishtext2">Sign Up</h1>
          </button>
          <span class="buttonright">
            <a href="signup.html">
              <div class="buttonss">
                <h1 class="miniishtext">Log In Instead</h1>
              </div>
            </a>
          </span>
        </span>
      </form>
      <span class="signuprightbox">
        <span class="imageleft">
          <picture>
  <source srcset="static/images/logo.webp" type="image/webp">
  <img src="static/images/logo.png" class="logo" alt="logo" fetchpriority="high">
</picture>
        </span>
      </span>
      <a id="info">
        <div class="infobutton">
          <img src="static/images/info.png" class="infobuttonb" alt="infobutton"/>
          </div>
        </a>


  </div>
</body>
</html>
